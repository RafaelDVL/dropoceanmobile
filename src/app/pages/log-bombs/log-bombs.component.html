    <ion-buttons slot="end">
      <ion-button (click)="getLogs()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

<ion-content class="ion-padding">
  <ng-container *ngIf="logs.length > 0; else semLogs">
    <ion-card *ngFor="let log of logs">
      <ion-card-header>
        <ion-card-title>
          {{ log.b }} - {{ log.o }}
        </ion-card-title>
        <ion-card-subtitle>{{ log.ts }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          ðŸ’§ Dosagem aplicada: <strong>{{ log.d }}ml</strong>
        </p>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #semLogs>
    <ion-text color="medium">
      <p class="ion-text-center">Nenhum log disponÃ­vel ainda.</p>
    </ion-text>
  </ng-template>
</ion-content>
<div>
  <ion-button expand="block" color="danger" (click)="clearLogs()">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    Apagar Logs
  </ion-button>
  <ion-button expand="block" color="primary" (click)="cancelar()">
    <ion-icon name="trash-outline" slot="start"></ion-icon>
    Voltar
  </ion-button>
</div>
